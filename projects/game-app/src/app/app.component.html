<div [class.hidden]="!isLoaded" class="view-container">
  <div [class.hidden]="!isDead" class="death-message-container">
    <p>Oh dear, you are dead!</p>
    <div class="restart-button" (click)="restartGame()">Restart game</div>
  </div>
  <canvas #gameCanvas id="game-canvas">
    HTML5 Canvas is not available. Please get a better browser.
  </canvas>
  <div class="pause-icon" [class.paused]="isPaused" (click)="pause()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><g class="" transform="translate(0,0)" style="touch-action: none;"><path d="M120.16 45A20.162 20.162 0 0 0 100 65.16v381.68A20.162 20.162 0 0 0 120.16 467h65.68A20.162 20.162 0 0 0 206 446.84V65.16A20.162 20.162 0 0 0 185.84 45h-65.68zm206 0A20.162 20.162 0 0 0 306 65.16v381.68A20.162 20.162 0 0 0 326.16 467h65.68A20.162 20.162 0 0 0 412 446.84V65.16A20.162 20.162 0 0 0 391.84 45h-65.68z"></path></g></svg>
  </div>
  <div class="hud">
    <game-hud class="hud-inner" [uiEventManager]="gameAppUiEventManager"></game-hud>
  </div>
</div>
